<!DOCTYPE html>
<html>

<head>
  <title>NationHub</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <h1>County List</h1>

  <table>
    <tr>
      <th>Country</th>
    </tr>

  </table>

  <script>
    function fetchCountries() {
      fetch('https://restcountries.com/v3.1/all')
        .then(response => response.json())
        .then(data => {
          const countriesTable = document.querySelector('table');
          data.forEach(country => {
            const countryName = country.name.common;
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = countryName;
            row.appendChild(cell);
            row.onclick = function () {
              goToCountry(countryName);
            };
            countriesTable.appendChild(row);
          });
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }
    function goToCountry(country) {
      window.location.href = 'https://nationhub.netlify.app/countries/' + encodeURIComponent(country);
    }
    document.addEventListener('DOMContentLoaded', fetchCountries);
  </script>
</body>

</html>
