<!DOCTYPE html>
<html>
<head>
  <title>Список стран</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Список стран</h1>
  
  <table>
    <tr>
      <th>Страна</th>
    </tr>
    <tr onclick="goToCountry('Афганистан')">
      <td>Афганистан</td>
    </tr>
    <tr onclick="goToCountry('Албания')">
      <td>Албания</td>
    </tr>
    <!-- Вставьте остальные строки с данными о странах здесь -->
  </table>
  
  <script>
    function goToCountry(country) {
      window.location.href = 'https://nationhub.netlify.app/countries/' + encodeURIComponent(country);
    }
  </script>
</body>
</html>
